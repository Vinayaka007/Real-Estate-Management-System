<!DOCTYPE html>
<html lang="en">

<head>

  <title>{% block title %}{% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="static/assets/img/favicon.png" rel="icon">
  <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="navbar-brand text-brand" href="http://127.0.0.1:5000/">Estate<span class="color-b">Agency</span></a>

      <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link " href="{{ url_for('property_grid') }}">Property</a>
          </li>

          <li class="nav-item">
            <a class="nav-link " href="{{ url_for('contact') }}">Contact</a>
          </li>
{% if current_user.is_authenticated %}
          <li class="nav-item dropdown"><a href="/login"><span>Welcome<br>{{current_user.email}}
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Log in</a>
            <div class="dropdown-menu">
              <a class="dropdown-item " href="/logout">Logout</a>
            </div>
          </li>
{% else %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Log in</a>
            <div class="dropdown-menu">
              <a class="dropdown-item " href="/login">Buyer Login</a>
              <a class="dropdown-item " href="/propertylogin">Seller Login</a>
              <a class="dropdown-item " href="/admin">Admin Login</a>
            </div>
          </li>
{% endif %}         
        </ul>
      </div>

      
      </button>

    </div>
