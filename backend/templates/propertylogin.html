{% extends 'baselogin.html' %}
{% block title %} Property Login{% endblock title %}
{% block form %}
<h2>Seller Login</h2>

<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">
<form action="/propertylogin" method="post">
    
    {% include "message.html" %}
    
    <div class="form-group">
        <input type="email" class="form-control mt-2" placeholder="Enter the Email" name="email" required>
    </div>

    <div class="form-group">
        <input type="password" class="form-control mt-2" placeholder="Enter Password" name="password" required>
    </div><br>


    <button type="submit" class="btn btn-info">Property Login</button>
</form>

</div>
        <div class=""col-md-4></div>
</div>
{% endblock form %}
